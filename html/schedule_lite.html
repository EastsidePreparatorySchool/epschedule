<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<dom-module id="schedule-lite">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][vertical] {
      @apply(--layout-vertical);
    }
    [layout][center] {
      @apply(--layout-center);
    }
  </style>
  <style>
    :host {
      xwidth: 100%;
      display: block;
      position: relative;
      background-color: #efefef;
      margin-bottom: 1px;
    }
    .date {
      padding: 16px;
      font-size: 14px;
      color: gray;
    }
    .card {
      margin-bottom: 1px;
      background: white;
    }
    p {
      margin: 0px;
    }
    .check {
      width: 70px;
      margin-left: 16px;
      margin-right: 32px;
      font-weight: bold;
      color: #2196f3;
    }
    .check:after {
      content: "SHARED";
    }
    .clear {
      width: 70px;
      margin-left: 16px;
      margin-right: 32px;
      #font-weight: bold;
      color: lightgray;
    }
    .clear:after {
      content: "------------";
    }
    .hidden {
      opacity: 0.5;
    }
    .time {
      margin-top: 10px;
      margin-bottom: 2px;
      font-size: 14px;
      font-weight: 300;
      color: gray;
    }
    .name {
      margin-top: 2px;
      margin-bottom: 10px;
      font-size: 16px;
    }
  </style>
  <template>
    <paper-material elevation="2" on-track="handleTrack">
      <div class="date">{{dateString}}</div>
      <template is="dom-repeat" id="entryList" items="{{entries}}">
        <div class$="{{computeHidden(item)}}" layout="" horizontal="" center>
          <div class$="{{computeShared(item)}}"></div>
          <div layout vertical>
            <p class="time">
              <span>{{item.startTime}}</span> - <span>{{item.endTime}}</span>
                <template is="dom-if" if="{{hasTeacherAndRoom(item)}}">
                  (<span>{{item.teacherLastName}}</span>,
                  <span>{{item.room}}</span>)
                </template>
                <template is="dom-if" if="{{hasTeacherOnly(item)}}">
                  (<span>{{item.teacherLastName}}</span>)
                </template>
                <template is="dom-if" if="{{hasRoomOnly(item)}}">
                  (<span>{{item.room}}</span>)
                </template>
            </p>
            <p class="name"><span>{{item.name}}</span></p>
          </div>
        </div>
      </template>
    </paper-material>
  </template>
  <script>
    Polymer({
      is: 'schedule-lite',
      properties: {
        entries: { notify: true },
        dateString: String
      },
      computeShared: function(item) {
        if (item.shared) {
          return "check";
        } else {
          return "clear";
        }
      },
      computeHidden: function(item) {
        var classes = "card";

        if (item.name == "Hidden") {
          classes += " hidden";
        }
        return classes;
      },
      hasTeacherAndRoom: function(item) {
        return item.teacherLastName && item.room;
      },
      hasTeacherOnly: function(item) {
        return item.teacherLastName && !item.room;
      },
      hasRoomOnly: function(item) {
        return !item.teacherLastName && item.room;
      },
    });
  </script>
</dom-module>
